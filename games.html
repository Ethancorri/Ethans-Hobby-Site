<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - My Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .games-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .game-card {
            text-align: center;
            transition: transform 0.3s ease; /* Optional: subtle hover effect */
        }
        .game-card:hover {
            transform: scale(1.05); /* Optional: slight zoom on hover */
        }
        .game-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .game-card p {
            margin: 5px 0;
            color: #333;
            font-weight: bold;
        }
        .game-card a {
            text-decoration: none; /* Remove underline from link */
            display: block; /* Make the entire card clickable */
        }
        .pagination {
            text-align: center;
            padding: 20px;
        }
        .pagination a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .pagination a.active {
            color: #007BFF;
        }
    </style>
</head>

<header>
    <h1>Games</h1>
</header>
<nav>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="learn.html">Learn</a></li>
        <li><a href="extras.html">Extras</a></li>
    </ul>
</nav>

        ];

        const gamesPerPage = 9;
        const container = document.getElementById("gamesContainer");
        const paginationLinks = document.querySelectorAll(".pagination a");

        function showPage(page) {
            container.innerHTML = "";

            const start = (page - 1) * gamesPerPage;
            const end = start + gamesPerPage;
            const currentGames = games.slice(start, end);

            currentGames.forEach(game => {
                const gameCard = document.createElement("div");
                gameCard.className = "game-card";

                // If there's a link, wrap the entire card in an <a> tag
                if (game.link) {
                    gameCard.innerHTML = `
                        <a href="${game.link}">
                            <img src="${game.img}" alt="${game.name}">
                            <p>${game.name}</p>
                        </a>
                    `;
                } else {
                    gameCard.innerHTML = `
                        <img src="${game.img}" alt="${game.name}">
                        <p>${game.name}</p>
                    `;
                }

                container.appendChild(gameCard);
            });

            paginationLinks.forEach(link => {
                link.classList.remove("active");
                if (parseInt(link.textContent) === page) {
                    link.classList.add("active");
                }
            });
        }

        showPage(1); // Load page 1 by default
    </script>
